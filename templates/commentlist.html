<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commentlist</title>
    <link rel="stylesheet" type="text/css" href="../static/css/commentlist.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/477c22bae2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body>
    <iframe src="title.html" class="header-view"></iframe>
    <div class="whole-section" style="display:flex;">
        <div class="side-bar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">회원정보 수정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">나의 와인 리스트</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">나의 댓글 리스트</a>
                </li>
            </ul>
        </div>
        <div class="contents-section" style="margin:auto 10px auto 10px; width:100%">
            <div style="text-align: center;">
                <h3>나의 댓글 리스트</h3><br>
            </div>
            <div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="comment-box">
                            <div class="comment">
                                <p>댓글1</p>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-label="Example with label"
                                    style="width: 80%;">80%</div>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="comment-box">
                            <div class="comment">
                                <p>댓글1</p>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-label="Example with label"
                                    style="width: 25%;">25%</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>

    </div>

</body>
</html>
<script src="../static/js/commentlist.js"></script>
