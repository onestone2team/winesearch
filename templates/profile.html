<body>
    <iframe src="title.html" class="header-view"></iframe>
    <div class="whole-section" style="display:flex;">
        <div class="side-bar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="background-color:white">회원정보 수정</a>
                </li>
                <li class="nav-item">

                    <a class="nav-link" href="commentlist.html">나의 댓글 리스트</a>

                    <a class="nav-link" href="recommand.html">추천 와인 리스트</a>
                </li>
            </ul>
        </div>

        <div class-"contents-section" style="padding: 10px;margin : auto;height:500px;">
            <div class="title" style="margin:auto;">
                <h3>회원 정보 수정</h3><br>
            </div>
            <form>
                <div style="display:flex;font-size: 20px;">
                    <img id = "preview" src="" alt="Avatar" class="avatar">
                    <div style="display:flex; flex-direction:column;margin-left:20px">
                        <div style="margin-top:30px;"><p id="username">&nbsp; </p></div>
                    </div>
                </div><br>
                <div class-"input-boxes">
                        <div class="input-group mb-3">
                            <input type="file" name="profile" id="profile" placeholder="profile"/>
                        </div>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">profile name</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" id="profilename"

                        {% endverbatim %}" name="profilename"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">email</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" id="email" name="email"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">password</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" id="password" name="password"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">password check</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" id="password2" name="password2"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <button type="button" class="btn btn-dark" style="float:right" onclick="updateuser()">수정하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {document.getElementById('preview').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('preview').src = "";
        }
        }
</script>
