<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>detail</title>
	<link rel="stylesheet" type="text/css" href="../static/css/detail.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
	<iframe src="title.html" class="header-view"></iframe>
	<nav id="topMenu">
		<ul>
			<li><a class="menuLink" href="#">red wine</a></li>
			<li><a class="menuLink" href="#">white wine</a></li>
			<li><a class="menuLink" href="#">rose wine</a></li>
			<li><a class="menuLink" href="#">sparkling wine</a></li>
		</ul>
	</nav>
	<div class="content" id="content">
	</div>
	<hr>
	<div class="comments-app" ng-app="commentsApp" ng-controller="CommentsController as cmntCtrl">
		<h1>Review list</h1>
		<!-- From -->
		<div class="comment-form" id="comment-put">
			<!-- Comment Avatar -->
			<div class="comment-avatar">
				<img id="user-img" src="http://lorempixel.com/200/200/people" style="height:100%">
			</div>

			<form class="form">
				<div class="form-row">
					<textarea class="input" name="comment_input" id="comment_input" ng-model="cmntCtrl.comment.text"
						placeholder="Add Review..." required></textarea>
				</div>
				<div class="form-row">
					<input class="input" name="grade_input" id="grade_input"
						ng-class="{ disabled: cmntCtrl.comment.anonymous }" ng-disabled="cmntCtrl.comment.anonymous"
						ng-model="cmntCtrl.comment.author" ng-required="!cmntCtrl.comment.anonymous" placeholder="point"
						type="number">
				</div>
				<div class="form-row">
					<button type="button" onclick="addcommend()">add Review</button>
				</div>
			</form>
		</div>
		<!-- Comments List -->
		<div class="comments" id="commment">

		</div>
	</div>
	</div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="../static/js/detail.js"></script>
<script src="../static/js/base_url.js"></script>

</html>
